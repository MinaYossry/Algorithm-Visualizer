<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header flex-container-col">
        <ul class="navbar">
          <li>Bubble Sort</li>
          <li>Selection Sort</li>
          <li>Insertion Sort</li>
          <li>Merge Sort</li>
        </ul>
      </div>
      <div class="body flex-container-col">
        <div class="graph flex-container-row">
          <div class="one">1</div>
          <div class="two">2</div>
          <div class="three">3</div>
          <div class="four">4</div>
          <div class="five">50</div>
          <div class="six">6</div>
          <div class="seven">7</div>
          <div class="eight">8</div>
          <div class="nine">9</div>
          <div class="ten">10</div>
        </div>
        <div class="user-controls flex-container-row">
          <button id="test">test</button>
          <button id="startSort">Sort</button>
          <button id="random">Random</button>
          <input
            type="text"
            id="userNumbers"
            placeholder="Enter comma seperated numbers"
          />
          <button id="enterNumbers">Create</button>
        </div>
      </div>
      <div class="footer flex-container-col"></div>
    </div>
  </body>
</html>
