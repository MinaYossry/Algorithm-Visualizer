<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="./Libraries/jqueryDevMin.js"></script>
    <script src="./Libraries/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header flex-container-col">
        <ul class="navbar">
          <li id="bubbleSort2" class="selected">Bubble Sort</li>
          <li id="selectionSort">Selection Sort</li>
          <li id="insertionSort2">Insertion Sort</li>
          <li id="mergeSort">Merge Sort</li>
        </ul>
      </div>
      <div class="body flex-container-col">
        <div id="graph" class="graph flex-container-row"></div>
        
      </div>
      <div class="footer flex-container-col">
        <div class="user-controls flex-container-row">
          <button id="startSort">Sort</button>
          <button id="random">Random</button>
          <input
            type="text"
            id="userNumbers"
            placeholder="Enter comma seperated numbers"
          />
          <button id="enterNumbers">Create</button>
          <p id="error">Input must be between 5 and 15 numbers</p>
        </div>
      </div>
        </div>
    </div>

    <script src="Calculation.js"></script>
    <script src="View.js"></script>
    <script src="Sort.js"></script>
    <script src="script.js"></script>
  </body>
</html>
