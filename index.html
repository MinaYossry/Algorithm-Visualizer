<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header flex-container-col">
        <ul class="navbar">
          <li>Bubble Sort</li>
          <li>Selection Sort</li>
          <li>Insertion Sort</li>
          <li>Merge Sort</li>
        </ul>
      </div>
      <div class="body flex-container-col">
        <div id="graph" class="graph flex-container-row"></div>
        <div class="user-controls flex-container-row">
          <button id="test">test</button>
          <button id="startSort">Sort</button>
          <button id="random">Random</button>
          <input
            type="text"
            id="userNumbers"
            placeholder="Enter comma seperated numbers"
          />
          <button id="enterNumbers">Create</button>
        </div>
      </div>
      <div class="footer flex-container-col"></div>
    </div>

    <script src="./Libraries/jquery-3.6.3.min.js"></script>
    <script src="Calculation.js"></script>
    <script src="View.js"></script>
    <script src="Sort.js"></script>
    <script src="script.js"></script>
  </body>
</html>
